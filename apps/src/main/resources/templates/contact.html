<!DOCTYPE html>
<html layout:decorator="layouts/dashboardLayout" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>

<div class="main-content" layout:fragment="content">
    <h1><i class="fas fa-envelope"></i> Contact</span></h1>
    <div class="row" id="contactForm">
        <div class="col-lg-6">
            <form action="#" th:action="@{/sec/contact}" th:object="${contactForm}" method="post">
                <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input class="form-control" id="emailAddress"
                           type="email" th:field="*{email}" readonly>
                </div>
                <div class="form-group">
                    <label for="inquiry">Type of Inquiry</label>
                    <select class="form-control" id="inquiry" th:field="*{inquiry}">
                        <option th:value="'Request for access to a Dashboard'">Request for access to a Dashboard</option>
                        <option th:value="'Problem identified'">Problem identified</option>
                        <option th:value="'Other'">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="body">Request</label>
                    <textarea class="form-control" id="body" rows="5" th:field="*{body}"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit"/>
            </form>
        </div>
    </div>

    <div class="d-none" id="contactError">
        <a class=""
           href="mailto:NR.CommonServiceShowcase@gov.bc.ca?subject=Request Access to DOMO Metabase Viewer"
           role="button"><i class="fas fa-envelope"></i> Contact</a>
    </div>
</div>

</body>
</html>
