<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/dashboardLayout">
<head>
</head>

<body>

<div layout:fragment="content" class="main-content">
    <h1><i class="fas fa-user"></i> <span th:text="${userDetails.getName()}"></span></h1>
    <p><i class="fas fa-users-cog"></i> <span th:text="${userDetails.getUserId()}"></span></p>
    <p><i class="fas fa-envelope"></i> <span th:text="${userDetails.getEmail()}"></span></p>
    <p>You are currently authorized to view the following dashboards:
    <ul>
        <li>tbd</li>
    </ul>
    If you are missing anything or need to request access to additional dashboards please contact the common services
    team. <br>
    <a th:href="@{/sec/contact}"><i class="fas fa-envelope"></i> Contact</a>
    </p>
</div>

</body>
</html>
