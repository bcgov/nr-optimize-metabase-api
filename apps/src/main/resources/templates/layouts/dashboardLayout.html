<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" class="fill-height-sm">

<head>
    <div th:replace="fragments/imports :: head"></div>
    <title>Dashboard</title>

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="py-0">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main role="main" class="dashboard-body">
        <div th:if="${!#strings.isEmpty(error)}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${#strings.isEmpty(error)}" class="container-fluid">
            <div layout:fragment="content"></div>
        </div>
    </main>
</main>

<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/imports :: scripts"></div>
</body>

</html>
